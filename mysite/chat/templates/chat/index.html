<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100" ><br>
    <input id="room-name-submit" type="button" value="Enter room">
    <input id="room-name-create" type="button" value="Create New Room">
    <input id="create-new-paragraph" type="button" value="Create New Paragraph">


    <script>
            

            // generating 6 times as HTML color code consist 
            // of 6 letter or digits 
            


        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
        document.querySelector('#room-name-create').onclick = function(e) {
            let letters = "0123456789ABCDEF"; 
            let roomCode = ''; 
            for (var i = 0; i < 20; i++){ 
                roomCode += letters[(Math.floor(Math.random() * 16))]; 
            }
            document.querySelector('#room-name-input').value = roomCode;

            
        };
    </script>
</body>
</html>
